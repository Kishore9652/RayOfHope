spring.application.name=rayofhopee

# Database connection using Railway public host
spring.datasource.url=jdbc:mysql://interchange.proxy.rlwy.net:22034/railway
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Server port (Railway provides PORT automatically)
server.port=${PORT:8080}

# File upload settings
spring.web.resources.static-locations=classpath:/static/,file:uploads/images/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
